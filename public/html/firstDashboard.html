<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Adds css icons -->
    <script src="https://kit.fontawesome.com/a92e2be0b6.js" crossorigin="anonymous"></script>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="../css/Dashboard1.css">
    <script defer src="../js/dashboardScript.js"></script>
</head>

<body>
    <!-- Main Content -->
    <div class="flex-1 p-10">
        <div class="header-container text-center" style="color: antiquewhite;">
            <h1 class="text-4xl font-bold">User Dashboard</h1>
            <div class="text-orange-500 py-2">
                <p>Your great subtitle goes here</p>
            </div>
        </div>

        <div class="flex gap-10 mt-10 media">

            <!-- Form Section -->
            <div class="form light-mode">
                <form>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label for="first-name" class="block text-orange-500 py-2">Name</label>
                            <input type="text" id="first-name" class="w-full border border-gray-300 p-2 rounded"
                                style="color: black;" placeholder="* " required>
                        </div>

                        <div>
                            <label for="phone" class="block text-orange-500 py-2">Phone Number</label>
                            <input type="text" id="phone" class="w-full border border-gray-300 p-2 rounded"
                                style="color: black;" placeholder="* " required>
                        </div>
                        <div>
                            <label for="email" class="block text-orange-500 py-2">Email address</label>
                            <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded"
                                style="color: black;" placeholder="* which was used to login" required>
                        </div>
                        <div>
                            <label for="city" class="block text-orange-500 py-2">City</label>
                            <input type="text" id="city" class="w-full border border-gray-300 p-2 rounded"
                                style="color: black;">
                        </div>
                        <div>
                            <label for="state" class="block text-orange-500 py-2">State/Country</label>
                            <input type="text" id="state" class="w-full border border-gray-300 p-2 rounded"
                                style="color: black;">
                        </div>
                        <div>
                            <label for="postcode" class="block text-orange-500 py-2">Postcode</label>
                            <input type="text" id="postcode" class="w-full border border-gray-300 p-2 rounded"
                                style="color: black;">
                        </div>
                        <div>
                            <label for="country" class="block text-orange-500 py-2">Country</label>
                            <input type="text" id="country" class="w-full border border-gray-300 p-2 rounded"
                                style="color: black;">
                        </div>
                    </div>
                    <div class="updateSkipContainer">
                        <button type="submit"
                            class="mt-6 bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 light-mode"
                            style="color: antiquewhite;" onclick="validateForm(event)">
                            Update
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
