<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Adds CSS icons -->
    <script src="https://kit.fontawesome.com/a92e2be0b6.js" crossorigin="anonymous"></script>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="../css/Dashboard2.css">
    <!-- Link to your custom JS -->
    <script defer src="../js/dashboardScript.js"></script>
</head>

<body class="bg-gray-900 text-white">
    <!-- Main Content -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header Section -->
        <div class="header-container text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-antiquewhite">User Dashboard</h1>
        </div>


        <!-- Profile Section (Minimal and Professional) -->
        <div class="bg-gray-800 text-white rounded-lg shadow-lg p-8 mb-10 w-full">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div class="flex flex-col items-center md:items-start">
                    <img src="../images/profileAvatar.jpg" alt="Profile Image"
                        class="rounded-full shadow-lg mb-6 w-32 h-32 border-4 border-orange-500">
                    <!-- Dynamic content -->
                    <p id="user-name" class="text-3xl md:text-4xl font-extrabold text-orange-400 mb-2">Name</p>
                    <p id="user-email" class="text-lg md:text-xl text-gray-400 mb-4">Email</p>
                </div>

                <!-- Stats Section (Enhanced) -->
                <div class="flex flex-col items-center md:items-end mt-6 md:mt-0">
                    <div class="space-y-4 text-center md:text-right">
                        <div class="flex justify-between w-64 border-b border-gray-600 pb-2">
                            <p class="text-gray-400 font-medium">Clothes</p>
                            <span id="clothes-count" class="text-xl font-bold text-orange-400">--</span>
                        </div>
                        <div class="flex justify-between w-64 border-b border-gray-600 pb-2">
                            <p class="text-gray-400 font-medium">Gadgets</p>
                            <span id="gadgets-count" class="text-xl font-bold text-orange-400">--</span>
                        </div>
                        <div class="flex justify-between w-64">
                            <p class="text-gray-400 font-medium">Miscellaneous</p>
                            <span id="misc-count" class="text-xl font-bold text-orange-400">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Uploaded Images and Upload Section (Minimal Aesthetic) -->
        <div class="bg-gray-800 text-white rounded-lg shadow-lg p-6 w-full">
            <h2 class="text-3xl font-bold mb-6 text-center text-orange-500">Uploaded Images</h2>

            <!-- Category Selection and Upload Form -->
            <form id="upload-form" class="mb-8" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="category" class="block text-orange-400 font-medium mb-2">Select Category</label>
                    <select id="category" name="category"
                        class="w-full border border-gray-600 bg-gray-700 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="clothes">Clothes</option>
                        <option value="gadgets">Gadgets</option>
                        <option value="misc">Miscellaneous</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="image" class="block text-orange-400 font-medium mb-2">Upload Image</label>
                    <input type="file" id="image" name="image"
                        class="w-full border border-gray-600 bg-gray-700 text-white rounded p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>


                <button type="submit"
                    class="bg-orange-500 text-black px-4 py-2 rounded w-full hover:bg-orange-600 hover:text-white">
                    Post
                </button>
            </form>

            <!-- Uploaded Images Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="image-grid">
                <!-- Placeholder for images (to be dynamically populated) -->
                <div class="border border-gray-600 bg-gray-700 rounded-lg p-4">
                    <img src="https://via.placeholder.com/150" alt="Uploaded Image" class="w-full h-auto mb-2 rounded">
                    <p class="text-center text-orange-400 font-semibold">Image Title</p>
                    <div class="flex justify-between mt-2">
                        <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Delete</button>
                    </div>
                </div>
                <!-- More images will be appended here -->
            </div>
        </div>

        <script>

        </script>

</body>

</html>
